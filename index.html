<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">   
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">   
    <title>Gisele Araujo Silva</title> 

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400&family=Press+Start+2P&display=swap" rel="stylesheet">  

    <link rel="stylesheet" href="css/reset.css">     
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/photo.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">   
    <link rel="stylesheet" href="css/components/skill-tec.css"> 
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/progress-bar.css"> 
    <link rel="stylesheet" href="css/components/wrapper-card.css"> 
    <link rel="stylesheet" href="css/components/card-project.css">    
    
</head>
<body>
    <header class="header">
        <img class="photoGi" src="assets/img/Gi.png" alt="Desenho Gisele">
        <nav>
            <a class ="main-action" href="" lang="en">Skills</a>
            <a class ="main-action" href="">Projetos</a>
            <a class ="main-action" href="">Sobre</a>
            <a class ="main-action" href="">Contato</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="main-banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title" >Gisele Araujo Silva</h1>
                <h2 class="subtitle">Full Stack Developer Jr</h2>
            </div>
            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="" >Contatos</a>       
            </div>
        </div>
    </section>
    <section class="section">
        <h1 class="main-title -second" lang="en">Skills</h1>  
        <div class="wrapper-skill">
            <article class="skill-tec">            
                <img class="icon" src="img/ico_html5.png" alt="Ícone Html5">
                <div class="rigth">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>         
            <article class="skill-tec">            
                <img class="icon" src="img/ico_css3.png" alt="Ícone CSS#">
                <div class="rigth">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="50">50%</progress>
                </div>
            </article> 
            <article class="skill-tec">            
                <img class="icon" src="img/ico_js.png" alt="Ícone JavaScript">
                <div class="rigth">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="40">40%</progress>
                </div>
            </article>
            <article class="skill-tec">            
                <img class="icon" src="img/ico_react.png" alt="Ícone React">
                <div class="rigth">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="30">30%</progress>
                </div>
            </article>
            <article class="skill-tec">            
                <img class="icon" src="img/ico_nodejs.png" alt="Ícone NodeJS">
                <div class="rigth">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="40">40%</progress>
                </div>
            </article>
            <article class="skill-tec">            
                <img class="icon" src="img/ico_restapi.png" alt="Ícone Rest API">
                <div class="rigth">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="30">30%</progress>
                </div>
            </article>
            <article class="skill-tec">            
                <img class="icon" src="img/ico_github.png" alt="Ícone GitHub">
                <div class="rigth">
                    <h3 class="title">GitHub</h3>
                    <progress class="progress-bar" max="100" value="50">50%</progress>
                </div>
            </article>
            <article class="skill-tec">            
                <img class="icon" src="img/ico_php.png" alt="Ícone PHP">
                <div class="rigth">
                    <h3 class="title">PHP</h3>
                    <progress class="progress-bar" max="100" value="30">30%</progress>
                </div>
            </article>
        </div>             
    </section>
    <section class="section -bgblack -bdFirst">
        <h1 class="main-title -second">Projetos</h1> 
        <div class="wrapper-card">
            <a href="https://giselearaujos.github.io/">
                <figure class="card-project">
                    <img src="./assets/img/giProjeto.png" alt="Icone gisele em desenho">
                </figure>
            </a>
        </div>
    </section>
    
    
</body>
</html>
